<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal do Paciente | Acompanhamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-50 min-h-screen font-sans text-gray-800">

    <div id="patient-login" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
            <div class="mb-4 flex justify-center">
                <div class="bg-blue-100 p-4 rounded-full"><i class='bx bxs-user-circle text-5xl text-blue-600'></i></div>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Área do Paciente</h1>
            <p class="text-sm text-gray-500 mb-6">Acesse seu histórico e converse com a clínica.</p>
            
            <form id="p-login-form" class="space-y-4">
                <input type="email" id="p-email" placeholder="Seu E-mail" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" required>
                <input type="password" id="p-pass" placeholder="Sua Senha" class="w-full p-3 border rounded-xl bg-gray-50 focus:ring-2 focus:ring-blue-500 outline-none" required>
                <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl transition shadow-lg">
                    Acessar
                </button>
            </form>
            <p id="p-msg" class="text-red-500 text-xs mt-4 h-4"></p>
        </div>
    </div>

    <div id="patient-app" class="hidden flex-col min-h-screen max-w-md mx-auto bg-white shadow-2xl border-x border-gray-100">
        
        <header class="bg-blue-600 text-white p-6 rounded-b-3xl shadow-md z-10 sticky top-0">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-lg font-bold" id="p-name">Carregando...</h2>
                    <p class="text-blue-100 text-xs" id="p-treatment">...</p>
                </div>
                <button id="p-logout" class="bg-white bg-opacity-20 p-2 rounded-full hover:bg-opacity-30 transition"><i class='bx bx-log-out'></i></button>
            </div>
            
            <div class="bg-white bg-opacity-10 backdrop-blur-sm p-4 rounded-xl flex justify-between items-center border border-white border-opacity-20">
                <div class="text-center">
                    <span class="block text-xs text-blue-100 uppercase">Situação</span>
                    <span class="font-bold text-sm" id="p-status">Ativo</span>
                </div>
                <div class="text-center border-l border-white border-opacity-20 pl-4">
                    <span class="block text-xs text-blue-100 uppercase">Financeiro</span>
                    <span class="font-bold text-sm" id="p-financial-status">Em dia</span>
                </div>
            </div>
        </header>

        <main class="flex-grow p-4 space-y-6 overflow-y-auto pb-24">
            
            <section>
                <div class="flex justify-between items-end mb-3">
                    <h3 class="font-bold text-gray-700"><i class='bx bx-chat text-blue-500 mr-1'></i> Conversa & Evolução</h3>
                </div>
                
                <div id="p-timeline" class="space-y-3 mb-4 pb-2">
                    <p class="text-center text-gray-400 text-sm italic mt-10">Nenhuma mensagem recente.</p>
                </div>
            </section>

        </main>

        <div class="bg-white p-3 border-t border-gray-100 fixed bottom-0 w-full max-w-md pb-6 z-20">
            <div id="img-preview-area" class="hidden mb-2 p-2 bg-gray-100 rounded-lg flex justify-between items-center">
                <span class="text-xs text-gray-600 truncate" id="img-name">imagem.jpg</span>
                <button id="remove-img" class="text-red-500"><i class='bx bx-x'></i></button>
            </div>

            <div class="flex gap-2 items-center">
                <button id="btn-camera" class="text-gray-500 hover:text-blue-600 p-2 rounded-full transition"><i class='bx bxs-camera text-2xl'></i></button>
                <input type="file" id="file-input" class="hidden" accept="image/*">
                
                <input type="text" id="p-input" class="flex-grow bg-gray-100 border-0 rounded-full px-4 py-3 outline-none focus:ring-2 focus:ring-blue-500 transition" placeholder="Digite sua dúvida...">
                
                <button id="p-send" class="bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 shadow-md transition transform active:scale-90">
                    <i class='bx bxs-send'></i>
                </button>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script src="js/config.js"></script>
    <script src="js/cloudinary.js"></script> <script src="js/ai.js"></script> <script src="js/portal.js"></script>

</body>
</html>
